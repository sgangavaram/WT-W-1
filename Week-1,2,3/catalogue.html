<script>
    function addToCart(name, author, publication, price) {
    var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    cartItems.push({
        name: name,
        author: author,
        publication: publication,
        price: price,
        quantity: 1
    });
    localStorage.setItem("cart", JSON.stringify(cartItems));
    alert("Item added to cart!");
}
